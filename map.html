<?xml version="1.0" encoding="utf-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <title>3D map</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.css" />
        <!--[if lte IE 8]>
         <link rel="stylesheet" href="http://code.leafletjs.com/leaflet-0.3.1/leaflet.ie.css" />
         <![endif]-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
		<script type="text/javascript" src="js/osm-isometric-3d.js"></script> 
		<script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
        <script src="http://code.leafletjs.com/leaflet-0.3.1/leaflet.js"></script>
	</head>
	<body onload="initMap()">
		<div id="info"><div id="backlink"><a href="index.html">About this map</a></div>City: <select id="city_select" size="1"  onchange="selectedCity()"></select> 
		</div>
		<div class="mapbox">
			<div id="map"> </div>
		</div>
		<div id="footer"><a alt="Permalink" id="permalink" href="javascript:void(0)" onClick="loadPermalink()"></a><div id="state"><div class="timestamp">Last update: unknown</div></div></div>
	</body>
</html>
