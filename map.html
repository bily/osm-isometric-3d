<?xml version="1.0" encoding="utf-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>3D map</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
		<script type="text/javascript" src="js/khtml_all.js"> </script> 
		<script type="text/javascript" src="js/osm-isometric-3d.js"></script> 
		<script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
		<script src="js/github.js"></script>
		<script src="js/md5.js"></script>
		<script src="js/github.commits.widget.js"></script>
	</head>
	<body onload="initMap()">
		<div id="info"><div id="backlink"><a href="index.html">About this map</a></div>City: <select id="city_select" size="1"  onchange="selectedCity()"></select> 
		</div>
		<div class="mapbox">
			<div id="map"> </div>
			<div id="attribution">Map data by <a href="www.openstreetmap.org">Openstreetmap</a> <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a></div></div>
		</div>
		<div id="footer"><a id="permalink" href="javascript:void(0)" onClick="loadPermalink()">Permalink</a><div id="state"><div class="timestamp">Last update: unknown</div></div></div>
	</body>
</html>
